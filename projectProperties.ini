[MODEL]
model = model.model
model_url = https://github.com/BenAAndrew/BenAAndrew.github.io/raw/master/resources/model.model

[LABELS]
labels = label.pickle
labels_url = https://github.com/BenAAndrew/BenAAndrew.github.io/raw/master/resources/label.pickle

[CLASSIFICATION]
img_dimensions = 96,96
min_relevant_probability = 0.1

[APP]
upload_folder = uploads
max_image_size_mb = 50
allowed_extensions = png,jpg,jpeg
feedback_file = uploads.txt
delete_image_after_prediction = True

run_locally = True

[LOCALIP]
local_ip = localhost
local_port = 5000

[SERVERIP]
server_ip = dogclassifier.herokuapp.com
server_port = 80